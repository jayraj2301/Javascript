<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="booking-form">
      <h1>Welcome</h1>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="text"
          placeholder=""
          maxlength="50"
          required
        />
        <label>Useraname</label>
      </div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="email"
          placeholder=""
          maxlength="50"
          required
        />
        <label>Email</label>
      </div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="tel"
          placeholder=""
          maxlength="50"
          required
        />
        <label>Mob-No</label>
      </div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="text"
          placeholder=""
          maxlength="50"
          required
        />
        <label>Source</label>
      </div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="text"
          placeholder=""
          maxlength="50"
          required
        />
        <label>Destination</label>
      </div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="number"
          placeholder=""
          min="1"
          max="10"
          required
        />
        <label>Members</label>
      </div>
      <div id="date">Source Date:</div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="date"
          placeholder=""
          maxlength="50"
          required
        />
      </div>
      <div id="date">Source Date:</div>
      <div class="submit-input-container">
        <input
          class="input-content"
          type="date"
          placeholder=""
          maxlength="50"
          required
        />
      </div>
      
      <div class="submit-btn">
        <p>Log In</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      gsap.to(".booking-form",{
        duration:2,
        y: -50
      })
      gsap.to(".submit-input-container",{
        duration:3,
        y: -40
      })
    </script>
  </body>
</html>
